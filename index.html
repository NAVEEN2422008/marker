<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System & Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { 
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="markerInfo">Searching for markers...</div>
    
    <video 
        id="arVideo" 
        autoplay 
        muted 
        playsinline 
        style="display: none">
    </video>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <a-assets>
            <video 
                id="outputVideo" 
                src="ar/output/output.mp4" 
                preload="auto" 
                autoplay 
                muted 
                playsinline 
                loop>
            </video>
        </a-assets>

        <!-- Solar System Marker -->
        <a-marker type="pattern" url="ar/solar/solar.patt" smooth="true" smoothCount="5">
            <a-entity id="solarSystem" position="0 0.5 0" scale="0.5 0.5 0.5">
                <!-- Sun -->
                <a-sphere 
                    position="0 0 0"
                    radius="0.5"
                    material="shader: standard; color: yellow; emissive: yellow; emissiveIntensity: 1"
                    animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
                </a-sphere>
                
                <!-- Earth Orbit -->
                <a-entity id="earthOrbit">
                    <a-sphere 
                        position="2 0 0"
                        radius="0.3"
                        material="shader: standard; color: #2233ff; roughness: 0.8"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moonOrbit">
                            <a-sphere 
                                position="0.8 0 0"
                                radius="0.1"
                                material="shader: standard; color: #999999; roughness: 0.8"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-sphere>
                        </a-entity>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Video Marker -->
        <a-marker type="pattern" url="ar/output/output.patt" smooth="true" smoothCount="5">
            <a-video
                id="videoEntity"
                src="#outputVideo"
                width="3"
                height="2"
                position="0 0.1 0"
                rotation="-90 0 0"
                material="shader: flat; side: double"
                play-on-click>
            </a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('play-on-click', {
            init: function () {
                this.onClick = this.onClick.bind(this);
            },
            play: function () {
                window.addEventListener('click', this.onClick);
            },
            pause: function () {
                window.removeEventListener('click', this.onClick);
            },
            onClick: function () {
                const videoEl = this.el.getAttribute('material').src;
                if (!videoEl) { return; }
                videoEl.play();
            }
        });

        window.onload = function() {
            const video = document.querySelector('#outputVideo');
            const videoMarker = document.querySelector('a-marker[url*="output"]');
            const solarMarker = document.querySelector('a-marker[url*="solar"]');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            // Enable video autoplay
            video.play();

            videoMarker.addEventListener('markerFound', () => {
                info.textContent = "Video Playing! ðŸŽ¥";
                info.style.backgroundColor = "rgba(0, 0, 255, 0.8)";
                video.play();
            });

            solarMarker.addEventListener('markerFound', () => {
                info.textContent = "Solar System Active! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
            });

            videoMarker.addEventListener('markerLost', () => {
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            solarMarker.addEventListener('markerLost', () => {
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            function animate() {
                if (earthOrbit && moonOrbit) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
