<!DOCTYPE html>
<html>
<head>
    <title>Realistic AR Solar System</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="markerInfo">Searching for marker...</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <!-- NASA 3D Models -->
            <a-asset-item id="sun-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/sun/sun.gltf"></a-asset-item>
            <a-asset-item id="earth-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/earth/earth.gltf"></a-asset-item>
            <a-asset-item id="moon-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/moon/moon.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="solarMarker" type="pattern" url="ar/solar/solar.patt" emitevents="true">
            <a-entity id="solarSystem" scale="0.5 0.5 0.5">
                <!-- Sun with glow effect -->
                <a-entity 
                    gltf-model="#sun-model"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    light="type: point; intensity: 2; distance: 10; decay: 2"
                    animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
                </a-entity>
                
                <!-- Earth with atmosphere -->
                <a-entity id="earthOrbit">
                    <a-entity 
                        id="earth"
                        gltf-model="#earth-model"
                        position="2 0 0"
                        scale="0.2 0.2 0.2"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon with crater details -->
                        <a-entity id="moonOrbit">
                            <a-entity 
                                id="moon"
                                gltf-model="#moon-model"
                                position="0.5 0 0"
                                scale="0.05 0.05 0.05"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const marker = document.querySelector('#solarMarker');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            // Marker detection events
            marker.addEventListener('markerFound', () => {
                info.textContent = "Solar System Active! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
            });

            marker.addEventListener('markerLost', () => {
                info.textContent = "Searching for Solar System...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            // Orbital animation
            function animate() {
                earthOrbit.object3D.rotation.y += 0.005;
                moonOrbit.object3D.rotation.y += 0.015;
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
