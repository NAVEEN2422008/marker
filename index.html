<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System & Video</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="markerInfo">Searching for markers...</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
        <a-assets>
            <video id="outputVideo" src="ar/output/output.mp4" preload="auto" response-type="arraybuffer" crossorigin webkit-playsinline playsinline></video>
        </a-assets>

        <!-- Solar System Marker -->
        <a-marker type="pattern" url="ar/solar/solar.patt">
            <a-entity id="solarSystem" position="0 2.5 0" scale="2.5 2.5 2.5">
                <!-- Sun -->
                <a-sphere 
                    position="0 0 0"
                    radius="1.5"
                    material="shader: standard; color: yellow; emissive: yellow; emissiveIntensity: 1"
                    animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
                </a-sphere>
                
                <!-- Earth Orbit -->
                <a-entity id="earthOrbit">
                    <a-sphere 
                        position="7.5 0 0"
                        radius="1"
                        material="shader: standard; color: #2233ff; roughness: 0.8"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moonOrbit">
                            <a-sphere 
                                position="2.5 0 0"
                                radius="0.5"
                                material="shader: standard; color: #999999; roughness: 0.8"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-sphere>
                        </a-entity>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Video Marker -->
        <a-marker type="pattern" url="ar/output/output.patt">
            <a-video
                src="#outputVideo"
                scale="4 2.25 1"
                position="0 0.1 0"
                rotation="-90 0 0"
                material="shader: flat; side: double"
                play="true">
            </a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const solarMarker = document.querySelector('a-marker[url*="solar"]');
            const videoMarker = document.querySelector('a-marker[url*="output"]');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');
            const video = document.querySelector('#outputVideo');

            solarMarker.addEventListener('markerFound', () => {
                info.textContent = "Solar System Active! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
            });

            videoMarker.addEventListener('markerFound', () => {
                info.textContent = "Video Playing! ðŸŽ¥";
                info.style.backgroundColor = "rgba(0, 0, 255, 0.8)";
                video.play();
            });

            videoMarker.addEventListener('markerLost', () => {
                video.pause();
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            solarMarker.addEventListener('markerLost', () => {
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            function animate() {
                if (earthOrbit && moonOrbit) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
