<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="markerInfo">Searching for marker...</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' renderer="antialias: true">
        <a-assets>
            <a-asset-item id="sun-model" src="https://cdn.aframe.io/examples/sun/scene.gltf"></a-asset-item>
            <a-asset-item id="earth-model" src="https://cdn.aframe.io/examples/earth/scene.gltf"></a-asset-item>
            <a-asset-item id="moon-model" src="https://cdn.aframe.io/examples/moon/scene.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro">
            <a-entity id="solarSystem" scale="0.5 0.5 0.5">
                <!-- Sun -->
                <a-entity 
                    gltf-model="#sun-model"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
                </a-entity>
                
                <!-- Earth Orbit -->
                <a-entity id="earthOrbit">
                    <a-entity 
                        id="earth"
                        gltf-model="#earth-model"
                        position="2 0 0"
                        scale="0.2 0.2 0.2"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moonOrbit">
                            <a-entity 
                                id="moon"
                                gltf-model="#moon-model"
                                position="0.5 0 0"
                                scale="0.05 0.05 0.05"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('model-loaded', {
            init: function() {
                this.el.addEventListener('model-loaded', () => {
                    console.log('Model loaded successfully!');
                });
            }
        });

        window.onload = function() {
            const marker = document.querySelector('a-marker');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            marker.addEventListener('markerFound', () => {
                info.textContent = "Solar System Active! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
            });

            marker.addEventListener('markerLost', () => {
                info.textContent = "Searching for marker...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
            });

            function animate() {
                if (earthOrbit && moonOrbit) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
