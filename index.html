<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        #ui-overlay {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            pointer-events: none;
        }

        #status, #loading {
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            margin: 10px;
            font-family: Arial, sans-serif;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <div id="status">Searching for marker...</div>
        <div id="loading" class="hidden">Loading models...</div>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-assets>
            <!-- Using NASA 3D models -->
            <a-asset-item id="sun-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/sun/sun.gltf"></a-asset-item>
            <a-asset-item id="earth-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/earth/earth.gltf"></a-asset-item>
            <a-asset-item id="moon-model" src="https://nasa3d.arc.nasa.gov/shared_assets/models/moon/moon.gltf"></a-asset-item>
        </a-assets>

        <a-marker preset="hiro" smooth="true" ar-marker>
            <a-entity id="solar-system" position="0 0.5 0" scale="0.5 0.5 0.5">
                <!-- Sun -->
                <a-entity 
                    gltf-model="#sun-model"
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    celestial-body="type: sun">
                </a-entity>

                <!-- Earth Orbit -->
                <a-entity id="earth-orbit">
                    <a-entity 
                        gltf-model="#earth-model"
                        position="2 0 0"
                        scale="0.3 0.3 0.3"
                        celestial-body="type: earth">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moon-orbit">
                            <a-entity 
                                gltf-model="#moon-model"
                                position="0.5 0 0"
                                scale="0.15 0.15 0.15"
                                celestial-body="type: moon">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script src="js/marker-handler.js"></script>
    <script src="js/solar-system.js"></script>
    <script src="js/animation-manager.js"></script>
    <script>
        AFRAME.registerComponent('ar-marker', {
            init: function() {
                const status = document.getElementById('status');

                this.el.addEventListener('markerFound', () => {
                    status.textContent = "Solar System Active! ðŸŒŽ";
                    status.style.backgroundColor = "rgba(0,255,0,0.7)";
                    this.el.emit('marker-active');
                });

                this.el.addEventListener('markerLost', () => {
                    status.textContent = "Searching for marker...";
                    status.style.backgroundColor = "rgba(0,0,0,0.7)";
                    this.el.emit('marker-lost');
                });
            }
        });

        AFRAME.registerComponent('celestial-body', {
            schema: {
                type: {type: 'string', default: 'planet'}
            },

            init: function() {
                this.rotation = 0;
                this.orbit = 0;
                
                const speeds = {
                    sun: 0.1,
                    earth: 0.5,
                    moon: 1.0
                };
                
                this.rotationSpeed = speeds[this.data.type] || 0.2;
                this.startAnimation();
            },

            startAnimation: function() {
                this.el.setAttribute('animation__rotate', {
                    property: 'rotation',
                    dur: 24000 / this.rotationSpeed,
                    easing: 'linear',
                    loop: true,
                    to: '0 360 0'
                });
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const solarSystem = document.querySelector('#solar-system');
            const earthOrbit = document.querySelector('#earth-orbit');
            const moonOrbit = document.querySelector('#moon-orbit');

            let animationFrame;
            const animate = () => {
                earthOrbit.object3D.rotation.y += 0.005;
                moonOrbit.object3D.rotation.y += 0.015;
                animationFrame = requestAnimationFrame(animate);
            };

            solarSystem.addEventListener('marker-active', () => {
                animate();
            });

            solarSystem.addEventListener('marker-lost', () => {
                cancelAnimationFrame(animationFrame);
            });
        });
    </script>
</body>
</html>
