<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System & Video Player</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #arInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            pointer-events: none;
        }
        body { 
            margin: 0; 
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
        #loadingProgress {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="arInfo">Initializing AR...</div>
    <div id="loadingProgress">Loading assets: 0%</div>
    
    <a-scene 
        embedded 
        arjs='sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;'
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;">
        
        <a-assets timeout="30000">
            <video 
                id="arVideo" 
                src="ar/output/output.mp4"
                preload="auto" 
                loop 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline>
            </video>
            <!-- Online 3D models from Sketchfab -->
            <a-asset-item id="sunModel" src="https://cdn.sketchfab.com/models/496978e0832040258981a0086f26fb6d/scene.gltf"></a-asset-item>
            <a-asset-item id="earthModel" src="https://cdn.sketchfab.com/models/7b69ba2ae9b24549ba2252a443b0dbd8/scene.gltf"></a-asset-item>
            <a-asset-item id="moonModel" src="https://cdn.sketchfab.com/models/8d5b6e6a53f8493ab70bc29efb98d309/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Solar System Marker -->
        <a-marker preset="custom" type="pattern" url="ar/solar/solar.patt">
            <a-entity id="solarSystem" position="0 0.1 0" scale="0.03 0.03 0.03">
                <!-- Sun -->
                <a-entity 
                    gltf-model="#sunModel"
                    position="0 0 0" 
                    scale="0.5 0.5 0.5"
                    animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
                </a-entity>
                
                <!-- Earth System -->
                <a-entity id="earthOrbit">
                    <a-entity 
                        gltf-model="#earthModel"
                        position="5 0 0" 
                        scale="0.2 0.2 0.2"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon System -->
                        <a-entity id="moonOrbit">
                            <a-entity 
                                gltf-model="#moonModel"
                                position="1 0 0" 
                                scale="0.08 0.08 0.08"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Video Marker -->
        <a-marker preset="custom" type="pattern" url="ar/output/output.patt">
            <a-video
                src="#arVideo"
                width="3"
                height="2"
                position="0 0.1 0"
                rotation="-90 0 0"
                material="shader: flat; side: double">
            </a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('#arVideo');
            const info = document.querySelector('#arInfo');
            const loadingProgress = document.querySelector('#loadingProgress');
            const videoMarker = document.querySelector('a-marker[url*="video"]');
            const solarMarker = document.querySelector('a-marker[url*="solar"]');
            let animationFrameId = null;
            let assetsLoaded = 0;
            const totalAssets = 4; // video + 3 models
            let isPlaying = false;
            let errorCount = 0;
            const MAX_RETRIES = 3;

            function updateLoadingProgress() {
                assetsLoaded++;
                const progress = Math.round((assetsLoaded / totalAssets) * 100);
                loadingProgress.textContent = `Loading assets: ${progress}%`;
                if (assetsLoaded === totalAssets) {
                    loadingProgress.style.display = 'none';
                }
            }

            // Improved asset loading handler
            function handleAssetError(assetId) {
                errorCount++;
                console.error(`Failed to load asset: ${assetId}`);
                
                if (errorCount < MAX_RETRIES) {
                    const asset = document.querySelector(`#${assetId}`);
                    asset.load(); // Retry loading
                } else {
                    info.textContent = 'Error loading assets - Please refresh';
                    info.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
                }
            }

            // Model loading handling
            ['sunModel', 'earthModel', 'moonModel'].forEach(modelId => {
                const model = document.querySelector(`#${modelId}`);
                model.addEventListener('model-loaded', updateLoadingProgress);
                model.addEventListener('error', (error) => {
                    console.error(`Failed to load model: ${modelId}`, error);
                    handleAssetError(modelId);
                });
            });

            // Enhanced video handling
            function setupVideo() {
                video.addEventListener('loadedmetadata', () => {
                    updateLoadingProgress();
                    if (!isPlaying) {
                        video.play()
                            .then(() => isPlaying = true)
                            .catch(error => {
                                console.warn('Video autoplay failed:', error);
                                info.textContent = 'Tap to enable video';
                                
                                document.addEventListener('click', () => {
                                    video.play()
                                        .then(() => isPlaying = true)
                                        .catch(console.error);
                                }, { once: true });
                            });
                    }
                });

                video.addEventListener('error', () => handleAssetError('arVideo'));
            }

            // Handle video loading
            video.addEventListener('loadedmetadata', () => {
                updateLoadingProgress();
                video.play().catch(error => {
                    console.warn('Video autoplay failed:', error);
                    info.textContent = 'Tap to enable video';
                    
                    // Enable tap-to-play
                    document.addEventListener('click', () => {
                        video.play().catch(console.error);
                    }, { once: true });
                });
            });

            // Improved marker handlers
            videoMarker.addEventListener('markerFound', () => {
                info.textContent = 'ðŸ“¹ Video Marker Detected';
                info.style.backgroundColor = 'rgba(0, 100, 255, 0.8)';
                if (!isPlaying) {
                    video.play()
                        .then(() => isPlaying = true)
                        .catch(console.error);
                }
            });

            solarMarker.addEventListener('markerFound', () => {
                info.textContent = 'ðŸŒŽ Solar System Detected';
                info.style.backgroundColor = 'rgba(0, 200, 100, 0.8)';
            });

            const resetInfo = () => {
                if (!videoMarker.object3D.visible && !solarMarker.object3D.visible) {
                    info.textContent = 'Searching for markers...';
                    info.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                }
            };

            videoMarker.addEventListener('markerLost', () => {
                if (isPlaying) {
                    video.pause();
                    isPlaying = false;
                }
                resetInfo();
            });
            solarMarker.addEventListener('markerLost', resetInfo);

            // Orbital animation with visibility check
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            function animate() {
                if (solarMarker.object3D.visible && earthOrbit.object3D && moonOrbit.object3D) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                animationFrameId = requestAnimationFrame(animate);
            }

            // Start animation
            animate();

            // Enhanced cleanup
            function cleanup() {
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                if (video) {
                    video.pause();
                    video.removeAttribute('src');
                    video.load();
                    isPlaying = false;
                }

                // Remove event listeners
                ['sunTexture', 'earthTexture', 'moonTexture'].forEach(textureId => {
                    const img = document.querySelector(`#${textureId}`);
                    if (img) {
                        img.removeEventListener('load', updateLoadingProgress);
                        img.removeEventListener('error', handleAssetError);
                    }
                });
            }

            // Initialize video handling
            setupVideo();

            // Handle errors
            window.addEventListener('error', function(e) {
                console.error('AR Error:', e);
                cleanup();
                info.textContent = 'AR Error - Please refresh';
                info.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            });

            // Cleanup on page unload
            window.addEventListener('beforeunload', cleanup);
        });
    </script>
</body>
</html>
