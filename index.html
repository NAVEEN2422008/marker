<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System & Video Player</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #arInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px;
            border-radius: 8px;
            z-index: 1000;
            font-family: system-ui, -apple-system, sans-serif;
            font-size: 16px;
            pointer-events: none;
        }
        body { 
            margin: 0; 
            overflow: hidden;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="arInfo">Initializing AR...</div>
    
    <a-scene 
        embedded 
        arjs='sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3;
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;'
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;">
        
        <a-assets>
            <video 
                id="arVideo" 
                src="videos/ar-content.mp4" 
                preload="auto" 
                loop 
                crossorigin="anonymous"
                playsinline 
                webkit-playsinline>
            </video>
            <img id="sunTexture" src="textures/sun.jpg" crossorigin="anonymous">
            <img id="earthTexture" src="textures/earth.jpg" crossorigin="anonymous">
            <img id="moonTexture" src="textures/moon.jpg" crossorigin="anonymous">
        </a-assets>

        <!-- Solar System Marker -->
        <a-marker preset="custom" type="pattern" url="markers/solar.patt">
            <a-entity id="solarSystem" position="0 0.1 0" scale="0.05 0.05 0.05">
                <!-- Sun -->
                <a-sphere 
                    position="0 0 0" 
                    radius="1" 
                    material="src: #sunTexture"
                    animation="property: rotation; to: 0 360 0; dur: 10000; easing: linear; loop: true">
                </a-sphere>
                
                <!-- Earth System -->
                <a-entity id="earthOrbit">
                    <a-sphere 
                        position="3 0 0" 
                        radius="0.3"
                        material="src: #earthTexture"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon System -->
                        <a-entity id="moonOrbit">
                            <a-sphere 
                                position="0.5 0 0" 
                                radius="0.1"
                                material="src: #moonTexture"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-sphere>
                        </a-entity>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Video Marker -->
        <a-marker preset="custom" type="pattern" url="markers/video.patt">
            <a-video
                src="#arVideo"
                width="3"
                height="2"
                position="0 0.1 0"
                rotation="-90 0 0"
                material="shader: flat; side: double">
            </a-video>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.querySelector('#arVideo');
            const info = document.querySelector('#arInfo');
            const videoMarker = document.querySelector('a-marker[url*="video"]');
            const solarMarker = document.querySelector('a-marker[url*="solar"]');
            
            // Handle video loading
            video.addEventListener('loadedmetadata', () => {
                video.play().catch(error => {
                    console.warn('Video autoplay failed:', error);
                    info.textContent = 'Tap to enable video';
                    
                    // Enable tap-to-play
                    document.addEventListener('click', () => {
                        video.play().catch(console.error);
                    }, { once: true });
                });
            });

            // Marker detection handlers
            videoMarker.addEventListener('markerFound', () => {
                info.textContent = 'ðŸ“¹ Video Marker Detected';
                info.style.backgroundColor = 'rgba(0, 100, 255, 0.8)';
                video.play().catch(console.error);
            });

            solarMarker.addEventListener('markerFound', () => {
                info.textContent = 'ðŸŒŽ Solar System Detected';
                info.style.backgroundColor = 'rgba(0, 200, 100, 0.8)';
            });

            const resetInfo = () => {
                if (!videoMarker.object3D.visible && !solarMarker.object3D.visible) {
                    info.textContent = 'Searching for markers...';
                    info.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
                }
            };

            videoMarker.addEventListener('markerLost', resetInfo);
            solarMarker.addEventListener('markerLost', resetInfo);

            // Orbital animation
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            function animate() {
                if (earthOrbit.object3D && moonOrbit.object3D) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();

            // Handle errors
            window.addEventListener('error', function(e) {
                console.error('AR Error:', e);
                info.textContent = 'AR Error - Please refresh';
                info.style.backgroundColor = 'rgba(255, 0, 0, 0.8)';
            });
        });
    </script>
</body>
</html>
