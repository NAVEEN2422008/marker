<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System & Video</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('pinch-zoom', {
            init: function() {
                this.camera = this.el;
                this.initialDistance = 0;
                this.initialZoom = 0;
                this.minZoom = -2;  // Closer zoom limit
                this.maxZoom = 2;   // Further zoom limit
                
                // Touch event handlers
                document.addEventListener('touchstart', this.onTouchStart.bind(this));
                document.addEventListener('touchmove', this.onTouchMove.bind(this));
                document.addEventListener('touchend', this.onTouchEnd.bind(this));
            },

            onTouchStart: function(evt) {
                if (evt.touches.length === 2) {
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    this.initialDistance = this.getDistance(touch1, touch2);
                    this.initialZoom = this.camera.object3D.position.z;
                }
            },

            onTouchMove: function(evt) {
                if (evt.touches.length === 2) {
                    const touch1 = evt.touches[0];
                    const touch2 = evt.touches[1];
                    const currentDistance = this.getDistance(touch1, touch2);
                    const zoomFactor = currentDistance / this.initialDistance;
                    
                    // Calculate new zoom level
                    let newZoom = this.initialZoom - (zoomFactor - 1);
                    
                    // Add constraints to zoom
                    newZoom = Math.min(Math.max(newZoom, this.minZoom), this.maxZoom);
                    
                    // Apply zoom
                    this.camera.object3D.position.z = newZoom;
                }
            },

            onTouchEnd: function() {
                this.initialDistance = 0;
            },

            getDistance: function(touch1, touch2) {
                const dx = touch1.clientX - touch2.clientX;
                const dy = touch1.clientY - touch2.clientY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        });
    </script>
    <script src="solar-system.js"></script>
    <script src="marker-detection.js"></script>
    <script src="gesture-handler.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { 
            margin: 0; 
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="markerInfo">Searching for markers...</div>
    <a-scene 
        embedded 
        arjs='sourceType: webcam; 
              debugUIEnabled: false; 
              detectionMode: mono_and_matrix; 
              matrixCodeType: 3x3; 
              sourceWidth: 1280;
              sourceHeight: 960;
              displayWidth: 1280;
              displayHeight: 960;
              trackingMethod: best;'
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; precision: medium;">
        
        <a-assets>
            <video id="outputVideo" src="ar/output/output.mp4" preload="auto" loop crossorigin playsinline></video>
        </a-assets>

        <!-- Solar System Marker -->
        <a-marker id="solarMarker" 
            type="pattern" 
            url="ar/output/output.patt" 
            smooth="true" 
            smoothCount="10"
            better-marker-detection>
            <a-entity id="solarSystem" 
                position="0 0.1 0" 
                scale="0.15 0.15 0.15"
                solar-system>
                <!-- Sun -->
                <a-sphere id="sun"
                    position="0 0 0" 
                    radius="1" 
                    material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/sun.jpg">
                </a-sphere>
                
                <!-- Earth Orbit -->
                <a-entity id="earthOrbit">
                    <!-- Earth -->
                    <a-sphere id="earth"
                        position="3 0 0" 
                        radius="0.3"
                        material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moonOrbit">
                            <!-- Moon -->
                            <a-sphere id="moon"
                                position="0.5 0 0" 
                                radius="0.1"
                                material="src: https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg">
                            </a-sphere>
                        </a-entity>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <!-- Video Marker -->
        <a-marker type="pattern" url="ar/solar/solar.patt" smooth="true" smoothCount="10">
            <a-video
                src="#outputVideo"
                width="3"
                height="2"
                position="0 0.1 0"
                rotation="-90 0 0"
                material="shader: flat; side: double">
            </a-video>
        </a-marker>
        
        <!-- Camera -->
        <a-entity camera position="0 1.6 0" look-controls="enabled: false">
            <a-entity
                id="cursorRing"
                cursor="fuse: false; rayOrigin: mouse;"
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: white; shader: flat"
                visible="true">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const video = document.querySelector('#outputVideo');
            const videoMarker = document.querySelector('a-marker[url*="output"]');
            const solarMarker = document.querySelector('a-marker[url*="solar"]');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');
            const cursorRing = document.querySelector('#cursorRing');

            // Ensure video autoplay
            video.play().catch(function(error) {
                console.log("Video autoplay failed:", error);
            });

            videoMarker.addEventListener('markerFound', () => {
                info.textContent = "Video Playing! ðŸŽ¥";
                info.style.backgroundColor = "rgba(0, 0, 255, 0.8)";
                video.play();
                cursorRing.setAttribute('visible', 'false');
            });

            solarMarker.addEventListener('markerFound', () => {
                info.textContent = "Solar System Active! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
                cursorRing.setAttribute('visible', 'false');
            });

            videoMarker.addEventListener('markerLost', () => {
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                cursorRing.setAttribute('visible', 'true');
            });

            solarMarker.addEventListener('markerLost', () => {
                info.textContent = "Searching for markers...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                cursorRing.setAttribute('visible', 'true');
            });

            function animate() {
                if (earthOrbit && moonOrbit) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
