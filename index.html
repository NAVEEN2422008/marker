<!DOCTYPE html>
<html>
<head>
    <title>AR Solar System</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #markerInfo {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            z-index: 1000;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="markerInfo">Looking for Solar System...</div>
    
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; patternRatio: 0.5;'>
        <a-marker type="pattern" url="ar/solar/solar.patt">
            <a-entity id="solarSystem" position="0 2.5 0" scale="2.5 2.5 2.5">
                <!-- Sun -->
                <a-entity 
                    id="sun"
                    gltf-model="#sun-model"
                    position="0 0 0"
                    scale="1.5 1.5 1.5"
                    animation="property: rotation; to: 0 360 0; dur: 20000; easing: linear; loop: true">
                </a-entity>
                
                <!-- Earth Orbit -->
                <a-entity id="earthOrbit">
                    <a-entity 
                        id="earth"
                        gltf-model="#earth-model"
                        position="7.5 0 0"
                        scale="1 1 1"
                        animation="property: rotation; to: 0 360 0; dur: 15000; easing: linear; loop: true">
                        
                        <!-- Moon Orbit -->
                        <a-entity id="moonOrbit">
                            <a-entity 
                                id="moon"
                                gltf-model="#moon-model"
                                position="2.5 0 0"
                                scale="0.5 0.5 0.5"
                                animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true">
                            </a-entity>
                        </a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>
        </a-marker>
        
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.onload = function() {
            const marker = document.querySelector('a-marker');
            const info = document.querySelector('#markerInfo');
            const earthOrbit = document.querySelector('#earthOrbit');
            const moonOrbit = document.querySelector('#moonOrbit');

            marker.addEventListener('markerFound', function() {
                info.textContent = "Solar System Found! ðŸŒŽ";
                info.style.backgroundColor = "rgba(0, 255, 0, 0.8)";
                console.log('Solar marker detected');
            });

            marker.addEventListener('markerLost', function() {
                info.textContent = "Looking for Solar System...";
                info.style.backgroundColor = "rgba(0, 0, 0, 0.8)";
                console.log('Solar marker lost');
            });

            function animate() {
                if (earthOrbit && moonOrbit) {
                    earthOrbit.object3D.rotation.y += 0.005;
                    moonOrbit.object3D.rotation.y += 0.015;
                }
                requestAnimationFrame(animate);
            }
            animate();
        };
    </script>
</body>
</html>
